<div class="map-container">
    <div class="map-frame">
        <div id="map"></div>
        <div id="competition-selector-wrapper">
            <select class="competition-selector" class="leaflet-control" (change)="onCompetitionChange($event.target.value)">
                <option>Choose the competition</option>
                <option *ngFor="let comp of competitions" [value]="comp.name">{{comp.name}}</option>
            </select>
        </div>
    </div>
</div>
